<div class="card mt-2">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3>Liste des tâches</h3>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Nouveau" icon="pi pi-plus" class="p-button-success mr-2" ></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="tasks$ | async" [rows]="10" [paginator]="true" [globalFilterFields]="['title']" [rowHover]="true"
        dataKey="id" currentPageReportTemplate="Affichage du {first} au {last} entrées sur {totalRecords}"
        [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="startDate">Date <p-sortIcon field="startDate"></p-sortIcon>
                </th>
                <th pSortableColumn="title">Titre <p-sortIcon field="title"></p-sortIcon>
                </th>
                <th pSortableColumn="comment">Commentaire <p-sortIcon field="comment"></p-sortIcon>
                </th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
                </th>
                <th pSortableColumn="progess">Progression<p-sortIcon field="progess"></p-sortIcon>
                </th>
                <th pSortableColumn="priority">Priorité <p-sortIcon field="priority"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-task>
            <tr> 
                <td>{{task.startDate | formatDate: 'DD-MM-yyyy'}}</td>
                <td>{{task.title }}</td>
                <td>{{task.comment}}</td>
                <td>
                    <app-task-status [value]="task.status"></app-task-status>
                <td>
                    <p-progressBar [value]="task.progress"></p-progressBar>
                </td>
                <td>
                    <app-task-priority [value]="task.priority"></app-task-priority>
                </td>
                <td>
                    <app-action></app-action>
                </td>
            </tr>
        </ng-template>
       
    </p-table>
</div>
