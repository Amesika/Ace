<p-toast></p-toast>
<div class="card mt-2">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h3>Liste des tâches</h3>
        </ng-template>
        <ng-template pTemplate="right">
            <button pButton pRipple label="Nouveau" (click)="openNew()" icon="pi pi-plus"
                class="p-button-success mr-2"></button>
        </ng-template>
    </p-toolbar>

    <p-table [value]="tasks$ | async" [rows]="10" [paginator]="true" [globalFilterFields]="['title']" [rowHover]="true"
        dataKey="id" currentPageReportTemplate="Affichage du {first} au {last} entrées sur {totalRecords}"
        [showCurrentPageReport]="true">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="startDate">Date <p-sortIcon field="startDate"></p-sortIcon>
                </th>
                <th pSortableColumn="title">Titre <p-sortIcon field="title"></p-sortIcon>
                </th>
                <th pSortableColumn="comment">Commentaire <p-sortIcon field="comment"></p-sortIcon>
                </th>
                <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
                </th>
                <th pSortableColumn="progess">Progression<p-sortIcon field="progess"></p-sortIcon>
                </th>
                <th pSortableColumn="priority">Priorité <p-sortIcon field="priority"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-task>
            <tr>
                <td>{{task.startDate | formatDate: 'DD-MM-yyyy'}}</td>
                <td>{{task.title }}</td>
                <td>{{task.comment}}</td>
                <td>
                    <app-task-status [value]="task.status"></app-task-status>
                <td>
                    <p-progressBar [value]="task.progress"></p-progressBar>
                </td>
                <td>
                    <app-task-priority [value]="task.priority"></app-task-priority>
                </td>
                <td>
                    <app-action (eventUpdate)="handleUpdate(task)" (eventDelete)="handleDelete(task)"></app-action>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="taskDialog" [style]="{width: '450px'}" header="Détails d'une tâches" [modal]="true"
    styleClass="p-fluid">

    <ng-template pTemplate="content">
        <div class="p-field">
            <label for="title">Titre</label>
            <input type="text" pInputText id="title" [(ngModel)]="task.title" required autofocus />
            <small class="p-invalid" *ngIf="submitted && !task.title">Le titre est requise.</small>
        </div>
        <div class="p-field">
            <label for="comment">Commentaire</label>
            <textarea id="comment" pInputTextarea [(ngModel)]="task.comment" required rows="3" cols="20"></textarea>
        </div>
        <div class="p-field">
            <label for="priority">Priority</label>
            <p-dropdown [options]="priorities" [(ngModel)]="priority" placeholder="Choix de la priorité" optionLabel="name"></p-dropdown>
        </div>

        <div *ngIf="task.id>0">
            <div class="p-field">
                <label for="status">Status</label>
                <p-dropdown [options]="status" [(ngModel)]="st" placeholder="Choix du status" optionLabel="name"></p-dropdown>
            </div>
            <div class="p-field pt-3 pb-3">
                <label for="progress">Progression : {{task.progress}}</label>
                <p-slider [(ngModel)]="task.progress"></p-slider>
            </div>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTask()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
