<form [formGroup]="activityForm" (ngSubmit)="onSubmitForm()">
    <div class="modal-body">
        <div class="mb-3">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" formControlName="description">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" class="form-control" formControlName="type">
                    <option value="source">Source</option>
                    <option value="depense">DÃ©pense</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="amount">Montant</label>
                <input type="number" id="amount" class="form-control" formControlName="amount">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" formControlName="date">
            </div>
        </div>
        <div class="mb-3">
            <div class="form-group">
                <label for="note">Note</label>
                <textarea class="form-control" id="note" class="form-control" formControlName="note"
                    rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Valider</button>
    </div>
</form>
