<div class="card">
    <div class="card-header">
        <span class="card-header-left">{{acePanel.title}}</span>
        <span class="card-header-right">
            <app-ace-number [value]="acePanel.subTitle" [option]=option ></app-ace-number>
        </span>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <ng-content items></ng-content>
        </ul>
    </div>
</div>
