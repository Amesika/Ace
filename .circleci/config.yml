# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: acehome
          POSTGRES_DB: acehome-db
          POSTGRES_PASSWORD: password

    working_directory: ~/ace-home

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.mvn" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd ace-home && mvn clean package -Dmaven.test.skip

      - save_cache:
          paths:
            - ~/ace-home/ace-home/.mvn
          key: v1-dependencies-{{ checksum "build.mvn" }}

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: BackUp Db
          command: mysql -h 127.0.0.1 -u acehome -ppassword acehome-db < ~/ace-home/ace-home-docker/db/backupTest

      # run tests!
      #- run: mvn test